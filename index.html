<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phoebe's Pizza Palace</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body { background-color: #fff3e0; font-family: Arial, sans-serif; }
        .container { max-width: 500px; margin: 50px auto; }
        .card { padding: 20px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 class="text-center" id="restaurantName"></h1>
        <p><b>Owner:</b> <span id="ownerName"></span></p>
        <p><b>Year Established:</b> <span id="year"></span></p>
        <p><b>Popular Item Price:</b> $<span id="price"></span></p>
        <p><b>Delivery Available:</b> <span id="delivery"></span></p>
        <p><b>Business Hours:</b> <span id="hours"></span></p>

        <h4 class="mt-3">Menu</h4>
        <ul id="menuList"></ul>

        <p><b>Common Allergens:</b> <span id="allergens"></span></p>
        <p><b>Tax Rate:</b> <span id="taxRate"></span>%</p>
    </div>
</div>

<script>
    // Variables
    let restaurant_name = "Phoebe's Pizza Palace"; // string
    let owner_name = "Phoebe Catimbang"; // string
    let year_established = 2020; // number
    let popular_item_price = 8.99; // number
    let has_delivery = true; // boolean
    let product_names = ["Pepperoni Pizza", "Cheese Pizza", "Hawaiian Pizza"]; // array
    let business_hours = "Mon-Sun: 10AM - 10PM"; // string
    let menu_prices = {
        "Pepperoni Pizza": 8.99,
        "Cheese Pizza": 7.99,
        "Hawaiian Pizza": 9.50
    }; // object
    let common_allergens = ["Dairy", "Gluten", "Soy"]; // array
    let tax_rate = 0.08; // number

    // Display data on the page
    document.getElementById("restaurantName").textContent = restaurant_name;
    document.getElementById("ownerName").textContent = owner_name;
    document.getElementById("year").textContent = year_established;
    document.getElementById("price").textContent = popular_item_price;
    document.getElementById("delivery").textContent = has_delivery ? "Yes" : "No";
    document.getElementById("hours").textContent = business_hours;

    let menuList = document.getElementById("menuList");
    for (let item in menu_prices) {
        let li = document.createElement("li");
        li.textContent = `${item} - $${menu_prices[item]}`;
        menuList.appendChild(li);
    }

    document.getElementById("allergens").textContent = common_allergens.join(", ");
    document.getElementById("taxRate").textContent = tax_rate * 100;
</script>

</body>
</html>
